<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uni App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Uni App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Schools</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="students.html">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="courses.html">Courses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lecturers.html">Lecturers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="departments.html">Departments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="semesters.html">Semesters</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="payments.html">Payments</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <form action="" method="POST" style="margin-top: 20px;">
      <div class="row">
        <div class="col-md-4">
          <label for="">School Name:</label>
          <input type="text" class="form-control" id="school_name" name="school_name" required>
        </div>
        <div class="col-md-4">
          <label for="">Location:</label>
          <input type="text" class="form-control" id="sc_location" name="sc_location" required>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <button type="reset" class="btn btn-danger">Clear</button>
        </div>
        <div class="col-md-6">
          <button type="button" value="Submit" class="btn btn-success" onclick="loadScTable()">Save</button>
        </div>
      </div>
      <hr>
    </form>

    <h4>Schools List</h4>
    <input type="text" class="pull-right" placeholder="Search">
    <table class="table table-striped" id="ScdataTable">
      <thead>
        <th>School Name</th>
        <th>Location</th>
      </thead>
    </table>
  </div>
  <script src="api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
